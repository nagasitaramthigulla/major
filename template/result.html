{% extends "layout.html" %}
{% block content %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>

<script>
    $.ajaxSetup({
        cache: false
    });
    var base_url = 'http://' + document.domain + ':' + location.port;
    var state = {};
    google.charts.load("current", {
        packages: ['corechart', 'geochart'],
        mapsApiKey: 'AIzaSyA4U9i_RsS7-ega0sr_hJzFTyvwuwORoR0',
    });

    function drawDonut() {
        var data = google.visualization.arrayToDataTable(state.counts);
        var options = {
            title: 'Positive vs Negative',
            pieHole: 0.5,
            slices: {
                0: { color: 'red' },
                1: { color: 'green' }
            }
        };
        var chart = new google.visualization.PieChart(document.getElementById("donutchart"));
        chart.draw(data, options);
    }
    function drawMap() {
        var data = google.visualization.arrayToDataTable(state.map);
        var options = {
            title: 'Geo distribution of polarity',
            displayMode: 'markers',
            colorAxis: { colors: ['red', 'green'] }
        };
        var chart = new google.visualization.GeoChart(document.getElementById('map'));
        chart.draw(data, options);

    }
    // drawDonut();
    // drawMap();


    $.getJSON("http://" + document.domain + ":" + location.port + "/results/{{id}}.json", (json) => {
        state = json;
        console.log(state);

        google.charts.setOnLoadCallback(drawDonut);
        google.charts.setOnLoadCallback(drawMap);

    })
</script>


<div>
    <h1>
        Results for {{id}}
    </h1>
</div>
<h1>
    Positive vs Negative
</h1>
<div id="donutchart" style="width: 900px; height: 500px;"></div>
<h1>
    Distribution of Tweets over world
</h1>
<div id="map" style="width: 900px; height: 500px;"></div>
<h1>
    Word Cloud
</h1>
<img src="../images/{{id}}.png" />
{% endblock %}
