{% extends "layout.html" %}
{% block content %}
<form action="" method="post">

    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card white">
                    <div class="card-content">
                        <div class="row">
                            <div class="input-field col s6">
                                <input type="text" id="username" name="username" class="validate"
                                    placeholder="Enter your username here" autocomplete="off" />
                                <label for="username">username</label>
                            </div>
                        </div>
                        <div class="row">
                                <div class="input-field col s6">
                                    <input type="password" id="password" name="password" class="validate"
                                        placeholder="Enter your password here" autocomplete="off" />
                                    <label for="username">password</label>
                                </div>
                            </div>
                            <div class="row">
                                    <div class="input-field col s6">
                                        <button class="waves-effect waves-light btn orange darken-3"
                                            type="submit">Login</button>
                                    </div>
                                </div>
</form>
{% endblock %}
